    <script async src="header.js"></script>

    <div class="centre-container">
      <div class="productslist">
        <button>Add a new product</button>
        <div class="upper-bar">
            <span>Recently added/modified :&nbsp</span>
            <input type="search"><button>SEARCH</button><span>&nbsp</span><a href="dashboard-list.html"><button>View all</button></a>
        </div>
        <table>
          <tr>
            <th>Product</th>

          <tr>
            <td>lap</td>

          <tr>

        </table>
      </div>

      <div class="add/edit-form">

        <legend>add/edit form</legend>
        <form action="#">
          <label>Product :&nbsp</label><input type="text" required /><br>
          <label>product description :&nbsp</label><br><textarea cols="20" rows="10" required></textarea><br>
          <label>product price :&nbsp</label><input type="number" required /><br>
          <label>product specs :&nbsp</label><br>

          <label>GPU :&nbsp</label><input type="text" required /><br>
          <label>Memory :&nbsp</label><input type="text" required /><br>
          <label>Storage :&nbsp</label><input type="text" required /><br>
          <label>Special notes :&nbsp</label></label><br><textarea cols="15" rows="10" required></textarea><br>
          <input type="reset"><span>&nbsp</span><input type="submit">
        </form>
        </fieldset>
      </div>
    </div>
